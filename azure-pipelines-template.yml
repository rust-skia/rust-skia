jobs:
- job: ${{ parameters.name }}
  pool:
    vmImage: ${{ parameters.vmImage }}
  strategy:
    matrix:
      stable:
        rustup_toolchain: stable
      beta:
        rustup_toolchain: beta
      nightly:
        rustup_toolchain: nightly
      minimum_supported_version_plus_one:
        rustup_toolchain: 1.31.0
      minimum_supported_version:
        rustup_toolchain: 1.30.0
  steps:
  - ${{ if ne(parameters.name, 'Windows') }}:
    # Linux and macOS.
    - script: |
        curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain $RUSTUP_TOOLCHAIN
        echo "##vso[task.setvariable variable=PATH;]$PATH:$HOME/.cargo/bin"
      displayName: Install rust
  - ${{ if eq(parameters.name, 'Windows') }}:
    # Windows.
    - script: |
        curl -sSf -o rustup-init.exe https://win.rustup.rs
        rustup-init.exe -y --default-toolchain %RUSTUP_TOOLCHAIN%
        set PATH=%PATH%;%USERPROFILE%\.cargo\bin
        echo "##vso[task.setvariable variable=PATH;]%PATH%;%USERPROFILE%\.cargo\bin"
      displayName: Install rust (windows)
  # All platforms.
  - script: |
        rustc -Vv
        cargo -V
    displayName: Query rust and cargo versions
  - ${{ if eq(parameters.name, 'Linux') }}:
    # Linux.
    - script: git clone 'https://chromium.googlesource.com/chromium/tools/depot_tools.git'
      displayName: Download skia depot_tools
  - ${{ if eq(parameters.name, 'macOS') }}:
    # Mac.
    - script: git clone 'https://chromium.googlesource.com/chromium/tools/depot_tools.git'
      displayName: Download skia depot_tools
  - ${{ if eq(parameters.name, 'Windows') }}:
    # Windows.
    - script: git clone 'https://chromium.googlesource.com/chromium/tools/depot_tools.git'
      displayName: Download skia depot_tools
  - script: cargo build --release
    env: { INIT_SKIA: true }
    displayName: Build rust-skia
  - script: |
      rustup target add wasm32-unknown-unknown
      cargo check --target wasm32-unknown-unknown
    displayName: Check WebAssembly target
    condition: eq(variables['rustup_toolchain'], 'stable')
