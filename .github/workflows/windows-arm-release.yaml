# Generated by mk-workflows.

name: 'windows-arm-release'
on:
  push:
    branches:
      - release

concurrency:
  group: 'windows-arm-release-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  windows-arm-release-release:
    runs-on: windows-11-arm
    # Containers are not supported on Windows.
    # container: ghcr.io/pragmatrix/rust-skia-windows:latest
    env:
      SKIA_DEBUG: 0

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install Clippy
      run: rustup component add clippy
      shell: bash

    - name: Python Version
      run: python --version

    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v2
      with:
        version: "20.1.3"

    - name: Install Ninja
      run: choco install ninja
    - name: 'Install Rust target aarch64-pc-windows-msvc'
      shell: bash
      run: |
        rustup target add aarch64-pc-windows-msvc

    - name: 'Build skia-safe for aarch64-pc-windows-msvc with features ""'
      shell: bash
      run: |
        if [ "false" == "true" ]; then
          TARGET=aarch64-pc-windows-msvc
          TARGET=${TARGET//-/_}
          export CC_${TARGET}=aarch64-pc-windows-msvc26-clang.exe
          export CXX_${TARGET}=aarch64-pc-windows-msvc26-clang++.exe
          export AR_${TARGET}=llvm-ar
          TARGET_UPPERCASE=`echo "${TARGET}" | tr [a-z] [A-Z]`
          export CARGO_TARGET_${TARGET_UPPERCASE}_LINKER=aarch64-pc-windows-msvc26-clang.exe
          echo "Set CC, CXX, and CARGO_LINKER target specific environment variables for Android"
        fi
        if [ "false" == "true" ]; then
          source /emsdk/emsdk_env.sh
        fi
        cargo clean
        cargo build -p skia-safe --release --features "" --target aarch64-pc-windows-msvc
        echo "SKIA_BINARIES_TAG=$(cat "${BUILD_ARTIFACTSTAGINGDIRECTORY}/skia-binaries/tag.txt")" >> ${GITHUB_ENV}
        echo "SKIA_BINARIES_KEY=$(cat "${BUILD_ARTIFACTSTAGINGDIRECTORY}/skia-binaries/key.txt")" >> ${GITHUB_ENV}
        echo "SKIA_STAGING_PATH=${BUILD_ARTIFACTSTAGINGDIRECTORY}" >> ${GITHUB_ENV}
      env:
        BUILD_ARTIFACTSTAGINGDIRECTORY: ${{ runner.temp }}
        EMCC_CFLAGS: "-s ERROR_ON_UNDEFINED_SYMBOLS=0 -s MAX_WEBGL_VERSION=2"

    - name: 'Run Clippy'
      shell: bash
      if: true
      run: |
        cargo clippy --release --features "" --all-targets --target aarch64-pc-windows-msvc -- -D warnings

    - name: 'Test all workspace projects'
      shell: bash
      if: true
      run: |
        cargo test --all --release --features "" --all-targets --target aarch64-pc-windows-msvc -- --nocapture

    - name: 'Generate skia-org example images'
      shell: bash
      if: false
      run: |
        cargo run --release --features "" --target aarch64-pc-windows-msvc "${{ env.SKIA_STAGING_PATH }}/skia-org" 

    - name: 'Upload skia-org example images'
      if: false
      uses: actions/upload-artifact@v4.6.0
      with:
        name: skia-org-images-aarch64-pc-windows-msvc
        path: ${{ env.SKIA_STAGING_PATH }}/skia-org

    - name: 'Compress binaries'
      if: true
      uses: a7ul/tar-action@v1.1.2
      with:
        command: c
        cwd: '${{ env.SKIA_STAGING_PATH }}'
        files: 'skia-binaries'
        outPath: '${{ runner.temp }}/skia-binaries-${{ env.SKIA_BINARIES_KEY }}.tar.gz'

    - name: 'Release binaries'
      if: true
      uses: pragmatrix/release-action@v1.11.1-rs
      with:
        owner: rust-skia
        repo: skia-binaries
        allowUpdates: true
        replacesArtifacts: true
        tag: '${{ env.SKIA_BINARIES_TAG }}'
        artifacts: '${{ runner.temp }}/skia-binaries-${{ env.SKIA_BINARIES_KEY }}.tar.gz'
        artifactErrorsFailBuild: true
        token: ${{ secrets.RUST_SKIA_RELEASE_TOKEN }}
        prerelease: true
