# Generated by mk-workflows.

name: 'macos-qa'
on:
  push:
    branches-ignore:
      - release
  pull_request:
    branches-ignore:
      - release
  schedule:
    - cron: '0 0 * * *'

concurrency:
  group: 'macos-qa-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  macos-qa-stable-all-features:
    runs-on: macos-11
    env:
      SKIA_DEBUG: 0
      MACOSX_DEPLOYMENT_TARGET: '10.14'
    
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    
    - name: Install Rust
      uses: hecrj/setup-rust-action@master
      with:
        rust-version: stable
    
    - name: Install Clippy
      run: rustup component add clippy
    
    # remove LLVM on macOS so that only Apple's clang is used
    - name: Remove LLVM (macOS)
      run: brew uninstall llvm
    - name: 'Install Rust target x86_64-apple-darwin'
      shell: bash
      run: |
        rustup target add x86_64-apple-darwin
    
    - name: 'Build all targets in skia-safe for x86_64-apple-darwin with features gl,metal,textlayout,vulkan,webp'
      shell: bash
      run: |
        if [ "false" == "true" ]; then
          TARGET=x86_64-apple-darwin
          TARGET=${TARGET//-/_}
          export CC_${TARGET}=x86_64-apple-darwin26-clang
          export CXX_${TARGET}=x86_64-apple-darwin26-clang++
          export AR_${TARGET}=llvm-ar
          TARGET_UPPERCASE=`echo "${TARGET}" | tr [a-z] [A-Z]`
          export CARGO_TARGET_${TARGET_UPPERCASE}_LINKER=x86_64-apple-darwin26-clang
          echo "Set CC, CXX, and CARGO_LINKER target specific environment variables for Android"
        fi
        cargo clean
        cargo build -p skia-safe --all-targets --release --features "gl,metal,textlayout,vulkan,webp" --target x86_64-apple-darwin
        echo "SKIA_BINARIES_TAG=$(cat "${BUILD_ARTIFACTSTAGINGDIRECTORY}/skia-binaries/tag.txt")" >> ${GITHUB_ENV}
        echo "SKIA_BINARIES_KEY=$(cat "${BUILD_ARTIFACTSTAGINGDIRECTORY}/skia-binaries/key.txt")" >> ${GITHUB_ENV}
        echo "SKIA_STAGING_PATH=${BUILD_ARTIFACTSTAGINGDIRECTORY}" >> ${GITHUB_ENV}
      env:
        BUILD_ARTIFACTSTAGINGDIRECTORY: ${{ runner.temp }}
    
    - name: 'Run Clippy'
      shell: bash
      if: true
      run: |
        cargo clippy --release --features "gl,metal,textlayout,vulkan,webp" --all-targets --target x86_64-apple-darwin -- -D warnings
    
    - name: 'Test all workspace projects'
      shell: bash
      if: true
      run: |
        cargo test --all --release --features "gl,metal,textlayout,vulkan,webp" --all-targets --target x86_64-apple-darwin -- --nocapture
      
    - name: 'Generate skia-org example images'
      shell: bash
      if: true
      run: |
        cargo run --release --features "gl,metal,textlayout,vulkan,webp" --target x86_64-apple-darwin "${{ env.SKIA_STAGING_PATH }}/skia-org" --driver cpu --driver pdf --driver svg
    
    - name: 'Upload skia-org example images'
      if: true
      uses: actions/upload-artifact@v2
      with:
        name: skia-org-images-x86_64-apple-darwin
        path: ${{ env.SKIA_STAGING_PATH }}/skia-org
    
    - name: 'Compress binaries'
      if: false
      uses: master-atul/tar-action@v1.0.2
      with:
        command: c
        cwd: '${{ env.SKIA_STAGING_PATH }}'
        files: 'skia-binaries'
        outPath: '${{ runner.temp }}/skia-binaries-${{ env.SKIA_BINARIES_KEY }}.tar.gz'
    
    - name: 'Release binaries'
      if: false
      uses: ncipollo/release-action@v1
      with:
        owner: rust-skia
        repo: skia-binaries
        allowUpdates: true
        replacesArtifacts: true
        tag: '${{ env.SKIA_BINARIES_TAG }}'
        artifacts: '${{ runner.temp }}/skia-binaries-${{ env.SKIA_BINARIES_KEY }}.tar.gz'
        artifactErrorsFailBuild: true
        token: ${{ secrets.RUST_SKIA_RELEASE_TOKEN }}
        prerelease: true
    - name: 'Install Rust target aarch64-apple-darwin'
      shell: bash
      run: |
        rustup target add aarch64-apple-darwin
    
    - name: 'Build all targets in skia-safe for aarch64-apple-darwin with features gl,metal,textlayout,vulkan,webp'
