runs-on: macos-11
env:
  SKIA_DEBUG: $[[skiaDebug]]
  MACOSX_DEPLOYMENT_TARGET: '$[[macosxDeploymentTarget]]'

steps:
- uses: actions/checkout@v2
  with:
    submodules: true

- name: Install Rust
  uses: hecrj/setup-rust-action@master
  with:
    rust-version: $[[rustToolchain]]

- name: Install Clippy
  run: rustup component add clippy
